
<!DOCTYPE html>

<head>
    <title>GPIO ADC Example</title>

    </style>
    <script src = "/socket.io/socket.io.js" > </script>
    <script type=text/javascript src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
     <script>
        var socket = io.connect();
        var result;
        
        // OUTPUT
        function onOutput(pin_out){       
            socket.emit(pin_out, 'on');
        }
        function offOutput(pin_out){       
            socket.emit(pin_out, 'off');
        }
        
        // INPUT
        socket.on('show_value_input', function(data) {
            $('#value').val(data);
        });
        
        function readInput(){
            socket.emit('read_input', 'read');
        }
        
        //ADC
        socket.on('adc0-show', function(data) { $('#adc0-value').val(data); });
        socket.on('adc1-show', function(data) { $('#adc1-value').val(data); });
        socket.on('adc2-show', function(data) { $('#adc2-value').val(data); });
        socket.on('adc3-show', function(data) { $('#adc3-value').val(data); });
        socket.on('adc4-show', function(data) { $('#adc4-value').val(data); });
        socket.on('adc5-show', function(data) { $('#adc5-value').val(data); });
        socket.on('adc6-show', function(data) { $('#adc6-value').val(data); });
        
        function readADC(){
            socket.emit('adc', 'read-adc');
        }
        
        // PWM
        function setPWM(){
            var value = document.getElementById("pwm-value").value;
            socket.emit('pwm', value);
        }
        function showPWM(pwmValue) {
            $('#pwm-show').val(pwmValue);
        }

    </script>
</script>

     <!-- Set duty cyle PWM -->
    <form class="pure-form">
        <fieldset>
            <legend>Set PWM </legend>
